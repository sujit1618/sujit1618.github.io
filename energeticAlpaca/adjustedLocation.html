<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>GeoAR.js demo</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">


  <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: true;">

    <a-assets>
      <a-asset-item id="cyl" src="3d/surround_cyl_turquoise.gltf"></a-asset-item>
    </a-assets>

    <a-gltf-model src="#cyl" look-at="[gps-camera]" gps-projected-entity-place="latitude: 18.492930; longitude: 73.8230555;" position = "-10 0 0" scale = "10 10 10"> </a-gltf-model>

    <a-text value="The quick brown" look-at="[gps-camera]" color="#b2a285" scale = "5 5 5" gps-projected-entity-place="latitude: 18.492930; longitude: 73.8230555;" > </a-text>


    <a-camera gps-projected-camera rotation-reader></a-camera>

  </a-scene>


</body>

</html>
