<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: true;"
    >
      <a-text
        value="South South South South"
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 18.492416; longitude: 73.823520;"
      ></a-text>

      <a-text
        value="East East East East"
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 18.492847; longitude: 73.823984;"
      ></a-text>

      <a-text
        value="West West West West."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 18.492955; longitude: 73.823361;"
      ></a-text>

      <a-text
        value="North North North North."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 18.493208; longitude: 73.823749;"
      ></a-text>


      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
