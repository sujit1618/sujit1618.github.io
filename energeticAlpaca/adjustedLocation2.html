<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>GeoAR.js demo</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> <!-- a-frame -->
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script> <!-- look-at functionality for assets -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> <!-- ar for a-fame -->
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> <!-- enabling animations in ar -->

</head>

<body style="margin: 0; overflow: hidden;">


  <a-scene light="defaultLightsEnabled:true" vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: true;" renderer="antialias: true; colorManagement: true;" >

    <a-assets>
      <a-asset-item id="axes" src="3d/axesSpheres.gltf"> </a-asset-item>
      <a-assets-item id="sphereCone" src = "3d/axesSpheresCone.gltf"></a-asset-item>
    </a-assets>

<!--

|| places ||
City Pride Kothrud 18.499037, 73.820977 | tomato | 700 m
Nal Stop 18.508705, 73.831437 | aquamarine | 1700 m
Sarasbaug 18.500838, 73.853863 | chartreuse
Parvati 18.497075, 73.846963 | lightSkyBlue
Khadakwasla 18.444201, 73.765210 | navy
Pu La Deshpande Udyaan 18.493245, 73.835422 | chartreuse | 1200 m
Gulmohar Residency 18.493749, 73.834061 | 1100m

-->


    <a-box color="lightSkyBlue" depth="100" height="100" width="100" gps-projected-entity-place="latitude: 18.499037; longitude: 73.820977;"  animation-mixer position="0 0 0"> </a-box>
    <a-entity gltf-model="#axes" gps-projected-entity-place="latitude: 18.499037; longitude: 73.820977;"  animation-mixer position="0 0 0"> </a-entity>

    <a-box color="chartreuse" depth="100" height="100" width="100" gps-projected-entity-place="latitude: 18.493245; longitude: 73.835422;"  animation-mixer position="0 0 0"> </a-box>
    <a-entity gltf-model="#axes" gps-projected-entity-place="latitude: 18.493245; longitude: 73.835422;"  animation-mixer position="0 0 0"> </a-entity>




    <a-camera gps-projected-camera rotation-reader></a-camera>

  </a-scene>


</body>

</html>
