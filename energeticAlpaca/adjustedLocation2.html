<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>GeoAR.js demo</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> <!-- a-frame -->
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script> <!-- look-at functionality for assets -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> <!-- ar for a-fame -->
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> <!-- enabling animations in ar -->

</head>

<body style="margin: 0; overflow: hidden;">


  <a-scene light="defaultLightsEnabled:true" vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: true;" renderer="antialias: true; colorManagement: true;" >

    <a-assets>
      <a-asset-item id="axes" src="3d/axesSpheres.gltf"> </a-asset-item>
      <a-assets-item id="sphereCone" src = "3d/axesSpheresCone.gltf"></a-asset-item>
    </a-assets>

<!--

|| places ||
City Pride Kothrud 18.499037, 73.820977 | tomato
Nal Stop 18.508705, 73.831437 | aquamarine
Sarasbaug 18.500838, 73.853863 | Chartreuse
Parvati 18.497075, 73.846963 | LightSkyBlue
Khadakwasla 18.444201, 73.765210 | Navy

-->


    <a-box color="tomato" depth="100" height="100" width="100" gps-projected-entity-place="latitude: 18.499037; longitude: 73.820977;"  animation-mixer position="0 0 0"> </a-box>
    <a-entity gltf-model="#axes" gps-projected-entity-place="latitude: 18.499037; longitude: 73.820977;"  animation-mixer position="0 0 0"> </a-entity>

    <a-box color="aquamarine" depth="100" height="100" width="100" gps-projected-entity-place="latitude: 18.508705; longitude: 73.831437;"  animation-mixer position="0 0 0"> </a-box>

    <a-box color="Chartreuse" depth="100" height="100" width="100" gps-projected-entity-place="latitude: 18.500838; longitude: 73.853863;"  animation-mixer position="0 0 0"> </a-box>

    <a-box color="LightSkyBlue" depth="100" height="100" width="100" gps-projected-entity-place="latitude: 18.497075; longitude: 73.846963;"  animation-mixer position="0 0 0"> </a-box>

    <a-box color="Navy" depth="100" height="100" width="100" gps-projected-entity-place="latitude: 18.444201; longitude: 73.765210;"  animation-mixer position="0 0 0"> </a-box>



    <a-camera gps-projected-camera rotation-reader></a-camera>

  </a-scene>


</body>

</html>
