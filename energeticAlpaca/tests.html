<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> <!-- ar for a-fame -->
  <script src="./tests_script.js"></script> <!-- javascript for button -->
  <link rel="stylesheet" type="text/css" href="./tests_style.css"/>

</head>


<body>
  <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;" renderer="antialias: true; colorManagement: true;">

    <a-assets>
      <a-asset-item id="testModel" src="3d/mango1.gltf"> </a-asset-item>
    </a-assets>


    <a-box height="1" depth="1" width="1" position="1 5 0" rotation="0 45 0" scale="0.1 0.1 0.1" event-set__enter="_event: mouseenter; scale: 0.5 0.5 0.5" event-set__enter="_event: mouseenter; scale: 1 1 1" color="tomato"></a-box>

    <a-entity gltf-model="#testModel" position="1 5 0" rotation="0 45 0" scale="0.1 0.1 0.1" event-set__enter="_event: mouseenter; scale: 0.5 0.5 0.5" event-set__enter="_event: mouseenter; scale: 0.5 0.5 0.5"></a-entity>

    <a-entity gltf-model="#testModel" position="-1 0.5 -3" rotation="0 45 0" scale="0.1 0.1 0.1" event-set__enter="_event: mouseenter; scale: 0.5 0.5 0.5" event-set__enter="_event: mouseenter; scale: 0.5 0.5 0.5"></a-entity>

    <a-entity gltf-model="#testModel" position="8 2 -7" rotation="0 45 0" scale="0.1 0.1 0.1" event-set__enter="_event: mouseenter; scale: 0.5 0.5 0.5"></a-entity>

    <a-entity gltf-model="#testModel" position="-6 2.5 3" rotation="0 45 0" scale="0.1 0.1 0.1" event-set__enter="_event: mouseenter; scale: 0.5 0.5 0.5"></a-entity>

    <a-entity gltf-model="#testModel" position="-1 1.5 5" rotation="0 45 0" scale="0.1 0.1 0.1" event-set__enter="_event: mouseenter; scale: 0.5 0.5 0.5"></a-entity>

    <a-entity gltf-model="#testModel" position="-1 2.5 -3" rotation="0 45 0" scale="0.1 0.1 0.1" event-set__enter="_event: mouseenter; scale: 0.5 0.5 0.5" event-set__enter="_event: mouseenter; scale: 0.5 0.5 0.5"></a-entity>

    <a-camera rotation-reader>
      <a-cursor color="#FFD761"></a-cursor>
    </a-camera>

  </a-scene>

  <div class="centered">
    <button data-action="change"></button>
  </div>

</body>

</html>
