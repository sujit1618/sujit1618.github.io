<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>testis</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> <!-- a-frame -->
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script> <!-- look-at functionality for assets -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> <!-- ar for a-fame -->
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> <!-- enabling animations in ar -->

</head>

<body style="margin: 0; overflow: hidden;">


  <a-scene light="defaultLightsEnabled:true" vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;" renderer="antialias: true; colorManagement: true;">

    <a-assets>
      <a-assets-item id="test" src="3d/apple.gltf"></a-asset-item>
    </a-assets>

    <a-entity light="type: point; intensity: 0.52; distance: 50; decay: 2; color: #FFBA8F;" position="0 5 -10" ></a-entity>

    <a-entity light="type: point; intensity: 0.75; distance: 50; decay: 2; color: #c9faff;" position="0 10 10" ></a-entity>

    <a-entity light="type: point; intensity: 0.35; distance: 50; decay: 2; color: #FFFFFF;" position="-10 10 0" ></a-entity>

    <a-entity gltf-model="#test" animation-mixer position="1 -0.5 0"> </a-entity>

    <a-camera gps-projected-camera rotation-reader></a-camera>

  </a-scene>


</body>

</html>
