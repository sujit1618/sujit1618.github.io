<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>testis</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> <!-- a-frame -->
  <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script> <!-- cursor-->

</head>

<body style="margin: 0; overflow: hidden;">


  <a-scene>


    <a-box height="1" width="1" depth="1" position="2 0 0" color="tomato" event-set__enter="_event: mouseenter; scale: 0.1 0.1 0.1" event-set__leave="_event: mouseleave; scale: 1 1 1">
    </a-box>

      <a-entity position="0 1.8 4">
        <a-entity camera look-controls mouse-cursor>
          <a-cursor fuse="true" color="yellow"></a-cursor>
        </a-entity>
      </a-entity>

  </a-scene>


</body>

</html>
