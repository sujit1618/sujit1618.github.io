<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>testis</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> <!-- a-frame -->
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script> <!-- look-at functionality for assets -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> <!-- ar for a-fame -->
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> <!-- enabling animations in ar -->

</head>

<body style="margin: 0; overflow: hidden;">


  <a-scene light="defaultLightsEnabled:true" vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;" renderer="antialias: false; colorManagement: true;">

    <a-assets>
      <a-assets-item id="test" src="3d/mangoes2.gltf"></a-asset-item>
      <a-assets-item id="test1" src="3d/mangoesonly.gltf"></a-asset-item>
      <a-assets-item id="test2" src="3d/leavesonly.gltf"></a-asset-item>
      <a-assets-item id="test3" src="3d/trunkonly.gltf"></a-asset-item>
    </a-assets>


    <a-entity gltf-model="#test1" animation-mixer position="0 0 0"
            event-set__enter="_event: mouseenter; scale: 0.1 0.1 0.1"
           event-set__leave="_event: mouseleave; scale: 1 1 1">
         </a-entity>
    <a-entity gltf-model="#test2" animation-mixer position="0 0 0"
            event-set__enter="_event: mouseenter; scale: 0.1 0.1 0.1"
           event-set__leave="_event: mouseleave; scale: 1 1 1"> </a-entity>
    <a-entity gltf-model="#test3" animation-mixer position="0 0 0"
            event-set__enter="_event: mouseenter; scale: 0.1 0.1 0.1"
           event-set__leave="_event: mouseleave; scale: 1 1 1"> </a-entity>

    <a-camera>
      <a-cursor fuse="true" color="yellow"></a-cursor>
    </a-camera>

  </a-scene>


</body>

</html>
