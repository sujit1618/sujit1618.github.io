<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> <!-- ar for a-fame -->

</head>


<body>
  <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;" renderer="antialias: true; colorManagement: true;">

    <a-box position="-3 0.6 -1" rotation="0 45 0" color="#4CC355" event-set__enter="_event: mouseenter; color: #8FF7FF; scale: 1.3 1.3 1.3" event-set__leave="_event: mouseleave; color: #4CC355; scale: 1 1 1"></a-box>
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC355" event-set__enter="_event: mouseenter; color: #8FF7FF; scale: 1.3 1.3 1.3" event-set__leave="_event: mouseleave; color: #4CC355; scale: 1 1 1"></a-box>
    <a-box position="8 2 -7" rotation="0 45 0" color="#4CC355" event-set__enter="_event: mouseenter; color: #8FF7FF; scale: 1.3 1.3 1.3" event-set__leave="_event: mouseleave; color: #4CC355; scale: 1 1 1"></a-box>
    <a-box position="-6 2.5 3" rotation="0 45 0" color="#4CC355" event-set__enter="_event: mouseenter; color: #8FF7FF; scale: 1.3 1.3 1.3" event-set__leave="_event: mouseleave; color: #4CC355; scale: 1 1 1"></a-box>
    <a-box position="-1 1.5 5" rotation="0 45 0" color="#4CC355" event-set__enter="_event: mouseenter; color: #8FF7FF; scale: 1.3 1.3 1.3" event-set__leave="_event: mouseleave; color: #4CC355; scale: 1 1 1"></a-box>
    <a-box position="-1 2.5 -3" rotation="0 45 0" color="#4CC355" event-set__enter="_event: mouseenter; color: #8FF7FF; scale: 1.3 1.3 1.3" event-set__leave="_event: mouseleave; color: #4CC355; scale: 1 1 1"></a-box>

    <a-camera rotation-reader>
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>
</body>
