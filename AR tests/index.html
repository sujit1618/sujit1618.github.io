<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>



	<a-scene embedded arjs>
    <!-- create your content here. -->
		<!--positional coordinates: position='horizontally right,depth forward,vertically downward' (in terms of marker size)-->
		<!-- define your gltf asset -->
		<!-- use your gltf model -->

		<a-assets>
		  <a-asset-item id="tree" src="https://www.sujit1618.github.io/AR tests/tree.gltf"></a-asset-item>
		</a-assets>
		<!-- use your gltf model -->
		<a-entity gltf-model="##tree"></a-entity>

    <!-- define a camera which will move according to the marker position -->
  	<!--<a-marker-camera type='pattern' url='https://sujit1618.github.io/patterns/chitale_test_v2.patt'>-->
		<a-marker-camera preset='hiro'></a-marker-camera>

  </a-scene>
</body>
