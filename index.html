<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- create your content here. just a box for now -->
    <a-box position='0 0 0.2' color='yellow' material='opacity: 0.5;'>
			<a-box position="-1 0.5 0.3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 0.5" radius="0.2" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 0.3" radius="0.5" height="0.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0.6 0 0.1" rotation="0 0 0" width="0.5" height="0.5" color="#7BC8A4"></a-plane>

		</a-box>
    <!-- define a camera which will move according to the marker position -->
  	<a-marker-camera type='pattern' url='https://sujit1618.github.io/patterns/chitale_test_v1.patt'>

		</a-marker-camera>
  </a-scene>
</body>
