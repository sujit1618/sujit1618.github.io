<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<body style='margin : 0px; overflow: hidden;'>
  <a-scene>
    <!-- create your content here. just a box for now -->
		<a-assets>
  		<a-asset-item id="tree" src="http://127.0.0.1:8887/ARtests/tree.gltf"></a-asset-item>
      <a-asset-item id="untitled" src="http://127.0.0.1:8887/ARtests/untitled.glb"></a-asset-item>
		</a-assets>
<!-- use your gltf model -->
		<a-entity gltf-model="##tree" scale="0.1 0.1 0.1"></a-entity>
    <a-entity gltf-model="##untitled" scale="0.1 0.1 0.1"></a-entity>


    <!-- define a camera which will move according to the marker position -->
  </a-scene>
</body>
