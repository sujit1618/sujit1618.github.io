<html>
  <head><!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="./js/arControl.js"></script>
    
    <!-- style for the loader -->

    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style></head>


<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- a-frame scene -->
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;" light="defaultLightsEnabled: true">
    <a-assets>
      <video id="rhine" src="./videos/rhine.mp4"></video>
      <video id="vid2" src="https://sujitjoshi.com/codingwork/ar/Models/waves-1.mp4"></video>
      <video id="vid3" src="waves-2.mp4"></video>
      <image id="pointer" src="./videos/mouse-hand.png"></image>
      <a-asset-item id="button-1" src="./assets/openbutton3.glb"></a-asset-item>
    </a-assets>
    <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
    <a-nft type="nft" url="https://sujitjoshi.com/codingwork/energeticAlpaca/markers/swiss" smooth="true"
      smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
      <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
      <a-entity position="120 20 -300" onclick="console.log('logger logging')">
        <a-entity gltf-model="#button-1" scale="20 20 20" position="30 30 0" onmouseenter="inHover();" onmouseleave="outHover()" onclick="openSwiss()"></a-entity>
      </a-entity>
      <!-- <a-video crossorigin="anonymous" autoplay="true" loop="false" src="#rhine" scale="270 150 0" position="120 20 -300" rotation="90 180 0"></a-video> -->
    </a-nft>

    <a-nft type="nft" url="https://sujitjoshi.com/codingwork/energeticAlpaca/markers/surfing" smooth="true"
      smoothCount="10" smoothTolerance=".01" smoothThreshold="5">

      <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
      <a-entity position="120 20 -300" onclick="console.log('logger logging')">
        <a-entity gltf-model="#button-1" scale="20 20 20" position="30 30 0" onmouseenter="inHover();" onmouseleave="outHover()" onclick="openSurf()"></a-entity>
      </a-entity>

    </a-nft>


    <a-nft type="nft" url="https://sujitjoshi.com/codingwork/energeticAlpaca/markers/royalenf" smooth="true"
      smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
      <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
      <a-entity position="120 20 -300"  onclick="console.log('logger logging')">
        <a-entity gltf-model="#button-1" scale="12 12 12" position="-30 30 0" onmouseenter="inHover();" onmouseleave="outHover()" onclick="openRoyalenf()"></a-entity>
      </a-entity>
    </a-nft>

    <a-nft type="nft" url="https://sujitjoshi.com/codingwork/energeticAlpaca/markers/canon" smooth="true"
      smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
      <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
      <a-entity position="120 20 -300"  onclick="console.log('logger logging')">
        <a-entity gltf-model="#button-1" scale="15 15 15" position="30 -30 0" onmouseenter="inHover();" onmouseleave="outHover()" onclick="openCanon()"></a-entity>
      </a-entity>
    </a-nft>

    <a-nft type="nft" url="https://sujitjoshi.com/codingwork/energeticAlpaca/markers/lakehotel" smooth="true"
      smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
      <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
      <a-entity position="120 20 -300"  onclick="console.log('logger logging')">
        <a-entity gltf-model="#button-1" scale="17 17 17" position="-30 -30 0" onmouseenter="inHover();" onmouseleave="outHover()" onclick="openLakehotel()"></a-entity>
      </a-entity>
    </a-nft>



    <!-- static camera that moves according to the device movemenents -->
    <a-entity camera fov="120" >
      <a-entity id="cursorEnt" cursor="fuse: false; fuseTimeout: 500"  position="0 0 -1" rotation="0 0 0">
      </a-entity>
      <a-circle id="selectionCirlce" radius="0.03" position="0 0 -0.99" material="color: teal; shader: flat; opacity: 0.0" ></a-circle>
      <a-image  src="#pointer" width="0.04" height="0.04" position="0 0 -0.98"></a-image>
    </a-entity>
  </a-scene>

</body>
 <!-- geometry="primitive: cone; radius-bottom: 0.015; height: 0.04; radius-top: 0" -->
<!-- material="color: white; shader: standard; opacity: 1 -->
</html>
