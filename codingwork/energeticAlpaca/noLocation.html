<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>GeoAR.js demo</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> <!-- a-frame -->
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script> <!-- look-at functionality for assets -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> <!-- ar for a-fame -->
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> <!-- enabling animations in ar -->

</head>


<body style="margin: 0; overflow: hidden;">


  <a-scene light="defaultLightsEnabled:true" vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: true;" renderer="antialias: true; colorManagement: true;" >

    <a-assets>
      <a-asset-item id="axes" src="3d/axesSpheres.gltf"> </a-asset-item>
      <a-asset-item id="sphereCone" src = "3d/axesSpheresCone.gltf"></a-asset-item>
    </a-assets>

<!--

Color	HTML / CSS Name	Hex Code
#RRGGBB

Decimal Code
(R,G,B)

 	Black	#000000	(0,0,0)
 	White	#FFFFFF	(255,255,255)
 	Red	#FF0000	(255,0,0)
 	Lime	#00FF00	(0,255,0)
 	Blue	#0000FF	(0,0,255)
 	Yellow	#FFFF00	(255,255,0)
 	Cyan / Aqua	#00FFFF	(0,255,255)
 	Magenta / Fuchsia	#FF00FF	(255,0,255)
 	Silver	#C0C0C0	(192,192,192)
 	Gray	#808080	(128,128,128)
 	Maroon	#800000	(128,0,0)
 	Olive	#808000	(128,128,0)
 	Green	#008000	(0,128,0)
 	Purple	#800080	(128,0,128)
 	Teal	#008080	(0,128,128)
 	Navy	#000080	(0,0,128)

-->


    <a-box color="tomato" depth="10" height="500" width="10"  animation-mixer position="700 -2 0"> </a-box>
    <a-box color="#008080" depth="1" height="1" width="1"  animation-mixer position="-10 20 0"> </a-box>
    <a-box color="#ffffff" depth="1" height="1" width="1"  animation-mixer position="0 -2 0"> </a-box>
    <a-box color="#808080" depth="1" height="1" width="1"  animation-mixer position="40 12 50"> </a-box>




    <a-camera gps-projected-camera rotation-reader></a-camera>

  </a-scene>


</body>

</html>
