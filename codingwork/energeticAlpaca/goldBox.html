<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> <!-- ar for a-fame -->
  <script src="js/href-aframe.js"></script>
  <script src="./3d/goldbox-1.glb"></script>
</head>


<body>
  <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;" renderer="antialias: true; colorManagement: true;">

    <a-assets>
      <a-asset-item id="goldBox" src="./3d/goldbox-1.glb"> </a-asset-item>
    </a-assets>

    <a-entity gltf-model="#goldBox" scale="100 100 100" position="0 -1.6 -10" rotation="30 30 60">
    </a-entity>
    <a-light type="point" intensity="1" decay="20" position="0 100 100"></a-light>

    <a-camera rotation-reader>

      <a-entity cursor="fuse: false" position="0 0 -1" geometry="primitive: circle; radius:0.02" material="color: lightyellow; opacity:0.7; blending:additive">
        <a-light angle="10" type="spot" color="white" intensity="0" decay="2" position="0 0 1" rotation="0 0 0" penumbra="0.2"></a-light>
      </a-entity>

      <a-sphere scale="0.06 0.06 0.01" color="red" position="-0.3 -0.5 -2"></a-sphere>
      <a-sphere scale="0.06 0.06 0.01" color="blue" position="0.3 -0.5 -2"></a-sphere>
      <a-sphere scale="0.06 0.06 0.01" color="green" position="0 -0.5 -2"></a-sphere>

    </a-camera>

  </a-scene>

</body>


</html>
